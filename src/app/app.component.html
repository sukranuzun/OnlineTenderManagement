<div class="container">
  <app-nav></app-nav>
  <div classs="row">
    <div class="col-md-3">
      <table>
        <tr *ngFor="let category of categories">
          <td>{{category.categoryId}}</td>
          <td>{{category.categoryName}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-9">
      <tr *ngFor="let tender of tenders">
        <td>{{tender.unitPrice}}</td>
        <td>{{tender.IsActive}}</td>
      </tr>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
